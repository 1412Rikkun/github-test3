{% extends "base.html" %}
{% load humanize %}


{% block main %}
<h1>自己紹介</h1>
<h2>実績</h2>
<p>{% now "Y年m月d日 H分i分" %}現在までに{{num_services|intcomma}}個のサービスを作り上げました。</p>
<p>スキル</p>
<ul>
    {% for skill in skills %}
    <li>{{skill}}</li>
    {% empty %}
    <li>スキルがありません</li>
    {% endfor %}
</ul>
{% endblock %}
